<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css"></link>
    <title>Javascript Calculator</title>
</head>
<body>
    <div>
        <h1 id="answers">0</h1>
    </div>
    <div id="operators">
        <button class="ops" id="multiply">*</button>
        <button class="ops" id="divide">/</button>
        <button class="ops" id="subtract">-</button>
        <button class="ops" id="add">+</button>
    </div>
    <div id="numbers">
        <button class="ops" id="zero">0</button>
        <button class="ops" id="one">1</button>
        <button class="ops" id="two">2</button>
        <button class="ops" id="three">3</button>
        <button class="ops" id="four">4</button>
        <button class="ops" id="five">5</button>
        <button class="ops"  id="six">6</button>
        <button class="ops" id="seven">7</button>
        <button class="ops" id="eight">8</button>
        <button class="ops" id="nine">9</button>
    </div>
    <div id="final">
        <button class="ops" id="equal">=</button>
        <button class="ops" id="clear">Clear</button>
    </div>
</body>
<script src="index.js"></script>
</html>
